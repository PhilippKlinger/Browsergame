<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL MAYA VALIENTE</title>

    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">

    <script src="./models/drawableObjects.class.js"></script>
    <script src="./models/movableObjects.class.js"></script>
    <script src="./models/backgroundObjects.class.js"></script>
    <script src="./models/throwableObjects.class.js"></script>
    <script src="./models/spiderweb.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/boar.class.js"></script>
    <script src="./models/obstacle.class.js"></script>
    <script src="./models/birds.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/spearCount.class.js"></script>
    <script src="./models/spearDisplay.class.js"></script>
    <script src="./models/spearCollect.class.js"></script>
    <script src="./models/coinCollect.class.js"></script>
    <script src="./models/coinDisplay.class.js"></script>
    <script src="./models/coinCount.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
   

    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>

<body onload="init()">
    <div class="contentSection">
        <h1 id="headline">EL MAYA VALIENTE</h1>
        <div class="canvasSection" id="canvasSection">
            <canvas id="canvas" width="720px" height="480px"></canvas>  <!-- for 21:9 ratio -> width = 1120 -->
            <div id="optionsOverlay" class="optionsOverlay">
                <img id="fullscreenImg" src="img/10_gui/options_overlay/fullscreen.png" >
                <img id="soundImg" src="img/10_gui/options_overlay/sound_off.png" onclick="toggleAmbientSound()">
                <img id="helpImg" src="img/10_gui/options_overlay/faq.png" onclick="showHelp()">
                <img id="returnImg" class="d-none" src="./img/10_gui/options_overlay/restart.png" onclick="hideHelp()">
            </div>
            <div id="startOverlay" class="startOverlay" >
                <img class="startTheme" src="./img/start_theme/startScreen.png">
                <img class="startBtn" src="./img/10_gui/options_overlay/play.png" onclick="startGame()">
            </div>
            <div id="helpOverlay" class="startOverlay helpOverlay" style="display: none;">
                <img id="startTheme" class="startTheme" src="./img/start_theme/startScreen.png">
                <div id="helpSection" class="helpSection">
                    <div id="helpControls" class="helpControls">
                        <p>move left / <-</p>
                        <p>move right / -></p>
                        <p>jump / ._.</p>
                        <p>slide right / s</p>
                        <p>throw spear / d</p>
                        <p>hit / up</p>
                    </div>
                    <div id="helpText" class="helpText">
                        <p>Der abenteuerlustige Maya blablabla erobert den Dschungel und haut den Wildschweinen aufs Maul!</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
